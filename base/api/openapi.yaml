      - DelayDay
      - Donation
      - InvType
      - InvoiceItemCount
      - InvoiceItemName
      - InvoiceItemPrice
      - InvoiceItemWord
      - Print
      - RelateNumber
      - TaxType
      type: object
    InvoicePrintEnum:
