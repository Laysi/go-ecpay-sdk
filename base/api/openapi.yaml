openapi: 3.0.3
info:
  description: 綠界金流 API 定義文件
  title: ECPay API
  version: 0.0.9
externalDocs:
  description: 可以在這裡找到完整的 API 文件說明
  url: https://www.ecpay.com.tw/Content/files/ecpay_011.pdf
servers:
- description: 正式環境
  url: https://payment.ecpay.com.tw
- description: 測試環境
  url: https://payment-stage.ecpay.com.tw
- description: Prism Mock Server
  url: http://127.0.0.1:4010
tags:
- description: 綠界金流
  name: ECPay
- description: 回呼
  name: CallBack
paths:
  /callback/ReturnURL:
    post:
      description: 付款結果通知
      parameters:
      - description: 特店編號
        explode: true
        in: query
        name: MerchantID
        required: true
        schema:
          example: "2000132"
          type: string
        style: form
      - description: 特店交易編號
        explode: true
        in: query
        name: MerchantTradeNo
        required: true
        schema:
          example: 123456abc
          type: string
        style: form
      - description: 特店旗下店舖代號
        explode: true
        in: query
        name: StoreID
        required: true
        schema:
          type: string
        style: form
      - description: 交易狀態
        explode: true
        in: query
        name: RtnCode
        required: true
        schema:
          example: 1
          type: number
        style: form
      - description: 交易訊息
        explode: true
        in: query
        name: RtnMsg
        required: true
        schema:
          enum:
          - 交易成功
          - paid
          - Succeeded
          example: 交易成功
          type: string
        style: form
      - description: 綠界的交易編號
        explode: true
        in: query
        name: TradeNo
        required: true
        schema:
          example: "20120315174058256424"
          type: string
        style: form
      - description: 交易金額
        explode: true
        in: query
        name: TradeAmt
        required: true
        schema:
          example: 20000
          minimum: 0
          type: integer
        style: form
      - description: 付款時間
        explode: true
        in: query
        name: PaymentDate
        required: true
        schema:
          example: 2012/03/16 12:03:12
          type: string
        style: form
      - description: 特店選擇的付款方式
        explode: true
        in: query
        name: PaymentType
        required: true
        schema:
          $ref: '#/components/schemas/PaymentTypeEnum'
        style: form
      - description: 通路費
        explode: true
        in: query
        name: PaymentTypeChargeFee
        required: true
        schema:
          example: 25
          minimum: 0
          type: integer
        style: form
      - description: 訂單成立時間
        explode: true
        in: query
        name: TradeDate
        required: true
        schema:
          example: 2012/03/15 17:40:58
          type: string
        style: form
      - description: 檢查碼
        explode: true
        in: query
        name: CheckMacValue
        required: true
        schema:
          type: string
        style: form
      - description: 是否為模擬付款
        explode: true
        in: query
        name: SimulatePaid
        required: true
        schema:
          $ref: '#/components/schemas/ECPaySimulateEnum'
        style: form
      - description: 自訂名稱欄位 1
        explode: true
        in: query
        name: CustomField1
        required: false
        schema:
          type: string
        style: form
      - description: 自訂名稱欄位 2
        explode: true
        in: query
        name: CustomField2
        required: false
        schema:
          type: string
        style: form
      - description: 自訂名稱欄位 3
        explode: true
        in: query
        name: CustomField3
        required: false
        schema:
          type: string
        style: form
      - description: 自訂名稱欄位 4
        explode: true
        in: query
        name: CustomField4
        required: false
        schema:
          type: string
        style: form
      - description: 自訂名稱欄位 5
        explode: true
        in: query
        name: CustomField5
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                default: 1|OK
                example: 1|OK
                type: string
          description: 接收成功
      security: []
      tags:
      - CallBack
components:
  schemas:
    AioCheckOutGeneral:
      properties:
        MerchantID:
          description: |
            **特店編號(由綠界提供)**
          example: "2000132"
          maxLength: 10
          type: string
        MerchantTradeNo:
          description: "**特店交易編號(由特店提供)**  \n特店交易編號均為唯一值，不可重複使用。  \n英數字大小寫混合  \n如何\
            避免訂單編號重複請參考 FAQ  \n如有使用 `PlatformID` ，平台商底下所有商家之訂單編號亦不可重複。  \n"
          example: ecPay1234
          maxLength: 20
          pattern: ^[\w\d]*$
          type: string
        StoreID:
          description: |
            **特店旗下店舖代號** 提供特店填入分店代號使用，僅可用英數字大小寫混合。
          maxLength: 20
          pattern: ^[\w\d]*$
          type: string
        MerchantTradeDate:
          description: |
            **特店交易時間** 格式為 `yyyy/MM/dd HH:mm:ss`
          example: 2012/03/21 15:40:18
          format: ecpay-date-time
          type: string
        PaymentType:
          $ref: '#/components/schemas/AioCheckPaymentTypeEnum'
        TotalAmount:
          description: "**交易金額**  \n請帶整數，不可有小數點。  \n僅限新台幣。  \n各付款金額的限制，請參考 <https://www.ecpay.com.tw/CascadeFAQ/CascadeFAQ_Qa?nID=3605>\n"
          example: 5000
          minimum: 0
          type: integer
        TradeDesc:
          description: |
            **交易描述** 傳送到綠界前，請將參數值先做 UrlEncode。
          example: ecpay 商城購物
          maxLength: 200
          type: string
        ItemName:
          description: "**商品名稱**  \n1. 如果商品名稱有多筆，需在金流選擇頁一行一行顯示商品名稱的話，商品名稱請以符號#分隔。\
            \  \n2. 商品名稱字數限制為中英數 400 字內，超過此限制系統將自動截斷。  \n"
          example: 手機 20 元 X2#隨身碟 60 元 X1
          maxLength: 400
          type: string
        ReturnURL:
          description: "**付款完成通知回傳網址**  \n當消費者付款完成後，綠界會將付款結果參數以幕後(Server POST)回傳到該\
            網址。  \n詳細說明請參考付款結果通知  \n注意事項：   \n1. 請勿設定與 Client 端接收付款結果網址 OrderResultURL\
            \ 相同位置，避免程式判斷錯誤。  \n2. 請在收到 Server 端付款結果通知後，請正確回應 1|OK 給綠界。  \n"
          example: http://your.web.site/receive.php
          maxLength: 200
          type: string
        ChoosePayment:
          $ref: '#/components/schemas/ChoosePaymentEnum'
        CheckMacValue:
          description: |
            **檢查碼** 請參考附錄檢查碼機制與產生檢查碼範例程式
          type: string
        ClientBackURL:
          description: "**Client端返回特店的按鈕連結**  \n消費者點選此按鈕後，會將頁面導回到此設定的網址  \n注意事項： \
            \ \n導回時不會帶付款結果到此網址，只是將頁面導回而已。  \n設定此參數，綠界會在付款完成或取號完成頁面上顯示[返回商店]的按鈕。  \n\
            設定此參數，發生簡訊 OTP 驗證失敗時，頁面上會顯示[返回商店]的按鈕。  \n若未設定此參數，則綠界付款完成頁或取號完成頁面，不會顯示\
            [返回商店]的按鈕。  \n若導回網址未使用 https 時，部份瀏覽器可能會出現警告訊息。  \n"
          example: http://your.web.site/Shopping/Detail
          maxLength: 200
          type: string
        ItemURL:
          description: |
            **商品銷售網址**
          maxLength: 200
          type: string
        Remark:
          description: |
            **備註欄位**
          maxLength: 100
          type: string
        ChooseSubPayment:
          description: "**付款子項目**  \n若設定此參數，建立訂單將轉導至綠界訂單成立頁，依設定的付款方式及付款子項目帶入訂單，無法選\
            擇其他付款子項目。  \n請參考付款方式一覽表  \n"
          example: TAISHIN
          maxLength: 20
          type: string
        OrderResultURL:
          description: "**Client端回傳付款結果網址**    \n當消費者付款完成後，綠界會將付款結果參數以幕前(Client POST)回\
            傳到該網址。  \n詳細說明請參考付款結果通知  \n注意事項：  \n1. 若與[ClientBackURL]同時設定，將會以此參數為主。\
            \  \n2. 銀聯卡及非即時交易(ATM、CVS、BARCODE)不支援此參數。  \n"
          example: http://your.web.site/client.php
          maxLength: 200
          type: string
        NeedExtraPaidInfo:
          $ref: '#/components/schemas/NeedExtraPaidInfoEnum'
        DeviceSource:
          description: |
            **裝置來源** 請帶空值，由系統自動判定。
          maxLength: 10
          type: string
        IgnorePayment:
          description: "**隱藏付款**  \n當付款方式 `ChoosePayment` 為 `ALL` 時，可隱藏不需要的付款方式，多筆\
            請以井號分隔(#)。  \n可用的參數值：  \n- `Credit`: 信用卡  \n- `WebATM`: 網路 ATM  \n- `ATM`:\
            \ 自動櫃員機  \n- `CVS`: 超商代碼  \n- `BARCODE`: 超商條碼  \n"
          example: ATM#WebATM
          maxLength: 100
          type: string
        PlatformID:
          description: "**特約合作平台商代號(由綠界提供)**  \n為專案合作的平台商使用。  \n一般特店或平台商本身介接，則參數請帶\
            放空值。  \n若為專案合作平台商的特店使用時，則參數請帶平台商所綁的特店編號 `MerchantID`。  \n"
          maxLength: 10
          type: string
        InvoiceMark:
          $ref: '#/components/schemas/InvoiceMarkEnum'
        CustomField1:
          description: "**自訂名稱欄位1**  \n提供合作廠商使用記錄用客製化使用欄位  \n注意事項：  \n特殊符號只支援 `,.#()$[];%{}:/?&@<>!`\n"
          maxLength: 50
          type: string
        CustomField2:
          description: "**自訂名稱欄位2**  \n提供合作廠商使用記錄用客製化使用欄位  \n注意事項：  \n特殊符號只支援 `,.#()$[];%{}:/?&@<>!`\n"
          maxLength: 50
          type: string
        CustomField3:
          description: "**自訂名稱欄位3**  \n提供合作廠商使用記錄用客製化使用欄位  \n注意事項：  \n特殊符號只支援 `,.#()$[];%{}:/?&@<>!`\n"
          maxLength: 50
          type: string
        CustomField4:
          description: "**自訂名稱欄位4**  \n提供合作廠商使用記錄用客製化使用欄位  \n注意事項：  \n特殊符號只支援 `,.#()$[];%{}:/?&@<>!`\n"
          maxLength: 50
          type: string
        EncryptType:
          $ref: '#/components/schemas/EncryptTypeEnum'
        Language:
          $ref: '#/components/schemas/LanguageEnum'
      required:
      - CheckMacValue
      - ChoosePayment
      - EncryptType
      - ItemName
      - MerchantID
      - MerchantTradeDate
      - MerchantTradeNo
      - PaymentType
      - ReturnURL
      - TotalAmount
      - TradeDesc
      type: object
    AioCheckOutAtmOption:
      properties:
        ExpireDate:
          description: "**允許繳費有效天數**  \n若需設定最長 60 天，最短 1 天。  \n未設定此參數則預設為 3 天  \n注\
            意事項：以天為單位\n"
          example: 7
          maximum: 60
          minimum: 1
          type: integer
        PaymentInfoURL:
          description: "**Server端回傳付款相關資訊**  \n若有設定此參數，訂單建立完成後(非付款完成)，綠界會 Server 端\
            背景回傳消費者付款方式相關資訊(例：銀行代碼、繳費虛擬帳號繳費期限…等)。  \n請參考[ATM、CVS 或 BARCODE 的取號結果通知\
            .]  \n注意事項：  \n頁面將會停留在綠界，顯示繳費的相關資訊。\n"
          example: http://your.web.site/paymentinfo.php
          maxLength: 200
          type: string
        ClientRedirectURL:
          description: "**Client端回傳付款相關資訊**  \n若有設定此參數，訂單建立完成後(非付款完成)，綠界會 Client 端\
            回傳消費者付款方式相關資訊(例：銀行代碼、繳費虛擬帳號繳費期限…等)且將頁面轉到特店指定的頁面。請參考[ATM、CVS 或 BARCODE\
            \ 的取號結果通知.]  \n注意事項：  \n若設定此參數，將會使設定的返回特店的按鈕連結[ClientBackURL]失效。  \n若導\
            回網址未使用 https 時，部份瀏覽器可能會出現警告訊息。  \n"
          example: http://your.web.site/ClientRedirectURL.php
          maximum: 200
          type: string
      type: object
    AioCheckOutCvsBarcodeOption:
      properties:
        StoreExpireDate:
          description: "**超商繳費截止時間**  \n注意事項：  \n`CVS`:以分鐘為單位  \n`BARCODE`:以天為單位 \
            \ \n若未設定此參數，`CVS` 預設為 `10080` 分鐘(`7` 天)；BARCODE 預設為 `7` 天。  \n若需設定此參數，\
            請於建立訂單時將此參數送給綠界。提醒您，CVS 帶入數值不可超過 `86400` 分鐘，超過時一律以 `86400` 分鐘計(`60` 天\
            )  \n例：`08/01` 的 `20:15` 分購買商品，繳費期限為 `7` 天，表示 `8/08` 的 `20:15` 分前您必須前往\
            超商繳費。  \n範例: `CVS`=`1440`(共 `1` 天)、`BARCODE`=`7`(共 `7` 天)  \n"
          type: integer
        Desc_1:
          description: |
            **交易描述1** 會出現在超商繳費平台螢幕上
          example: 交易描述1
          maxLength: 20
          type: string
        Desc_2:
          description: |
            **交易描述2** 會出現在超商繳費平台螢幕上
          example: 交易描述2
          maxLength: 20
          type: string
        Desc_3:
          description: |
            **交易描述3** 會出現在超商繳費平台螢幕上
          example: 交易描述3
          maxLength: 20
          type: string
        Desc_4:
          description: |
            **交易描述4** 會出現在超商繳費平台螢幕上
          example: 交易描述4
          maxLength: 20
          type: string
        PaymentInfoURL:
          description: "**Server 端回傳付款相關資訊**  \n若有設定此參數，訂單建立完成後(非付款完成)，綠界會 Server\
            \ 端背景回傳消費者付款方式相關資訊(例：繳費代碼與繳費超商)。  \n請參考[`ATM`、`CVS` 或 `BARCODE` 的取號結果通\
            知.]  \n注意事項：  \n頁面將會停留在綠界，顯示繳費的相關資訊。  \n回傳只有三段號碼，並不會回傳條碼圖，需自行轉換成 code39\
            \ 的三段條碼。  \n"
          maxLength: 200
          type: string
        ClientRedirectURL:
          description: "**Client端回傳付款方式相關資訊**  \n若有設定此參數，訂單建立完成後(非付款完成)，綠界會從 Client\
            \ 端回傳消費者付款方式相關資訊(例：繳費代碼與繳費超商)且將頁面轉到特店指定的頁面。  \n請參考[`ATM`、`CVS` 或 `BARCODE`\
            \ 的取號結果通知.]  \n注意事項：  \n若設定此參數，將會使設定的返回特店的按鈕連結[ClientBackURL]失效。  \n若導\
            回網址未使用 https 時，部份瀏覽器可能會出現警告訊息。  \n回傳只有三段號碼，並不會回傳條碼圖，需自行轉換成 code39 的三段條\
            碼。  \n"
          maxLength: 200
          type: string
      type: object
    AioCheckOutCreditOption:
      properties:
        BindingCard:
          $ref: '#/components/schemas/BindingCardEnum'
        MerchantMemberID:
          description: |
            **記憶卡號識別碼** 記憶卡號識別碼 (特店代號 `MerchantID` + `廠商會員編號`)
          example: Test1234
          maxLength: 30
          type: string
      type: object
    AioCheckOutCreditOnceOption:
      properties:
        Redeem:
          $ref: '#/components/schemas/RedeemEnum'
        UnionPay:
          $ref: '#/components/schemas/UnionPayEnum'
      type: object
    AioCheckOutCreditInstallmentOption:
      properties:
        CreditInstallment:
          description: "**刷卡分期期數**   \n提供刷卡分期期數  \n信用卡分期可用參數為:3,6,12,18,24  \n注意事項\
            ：  \n使用的期數必須先透過申請開通後方能使用，並以申請開通的期數為主。  \n"
          example: 3,6
          maxLength: 20
          type: string
      required:
      - CreditInstallment
      type: object
    AioCheckOutCreditPeriodOption:
      properties:
        PeriodAmount:
          description: "**每次授權金額**  \n每次要授權(扣款)的金額。  \n注意事項：  \n綠界會依此次授權金額`PeriodAmount`所\
            設定的金額做為之後固定授權的金額。  \n交易金額`TotalAmount`設定金額必須和授權金額`PeriodAmount`相同。  \n\
            請帶整數，不可有小數點。僅限新台幣。\n"
          type: integer
        PeriodType:
          $ref: '#/components/schemas/CreditPeriodTypeEnum'
        Frequency:
          description: "**執行頻率**  \n此參數用來定義多久要執行一次  \n注意事項：  \n至少要大於等於 1 次以上。  \n當\
            \ `PeriodType` 設為 `D` 時，最多可設 `365` 次。   \n當 `PeriodType` 設為 `M` 時，最多可設\
            \ `12` 次。    \n當 `PeriodType` 設為 `Y` 時，最多可設 `1` 次。\n"
          maximum: 365
          minimum: 1
          type: integer
        ExecTimes:
          description: "**執行次數**  \n總共要執行幾次。  \n注意事項：  \n至少要大於 1 次以上。  \n當 `PeriodType`\
            \ 設為 `D` 時，最多可設 `999`次。  \n當 `PeriodType` 設為 `M` 時，最多可設 `99`次。  \n當 `PeriodType`\
            \ 設為 `Y` 時，最多可設 `9` 次。  \n\n例 1：  \n當信用卡定期定額扣款為每個月扣 1 次500 元，總共要扣 12次\
            \  \n`TotalAmount`參數請帶 `500`\n`PeriodAmount`=`500`  \n`PeriodType`=`M`\
            \  \n`Frequency`=`1`  \n`ExecTimes`=`12`   \n例 2：  \n當信用卡定期定額扣款為 6000\
            \ 元，每 6 個月扣 1 次，總共要扣 2 次時   \n交易金額`TotalAmount`參數請帶 `6000`  \n`PeriodType`=`M`\
            \  \n`Frequency`=`6`  \n`ExecTimes`=`2`  \n"
          maximum: 999
          minimum: 1
          type: integer
        PeriodReturnURL:
          description: "**定期定額的執行結果回應URL**  \n若交易是信用卡定期定額的方式，則每次執行授權完，會將授權結果回傳到這個設\
            定的 URL。  \n回覆內容請參考。  \n"
          maxLength: 200
          type: string
      required:
      - ExecTimes
      - Frequency
      - PeriodAmount
      - PeriodType
      type: object
    AioCheckOutInvoiceOption:
      properties:
        RelateNumber:
          description: |
            **特店自訂編號** 此為特店自訂編號，編號均為唯一值不可重複使用。
          example: Tea0001
          maxLength: 30
          type: string
        CustomerID:
          description: |
            **客戶編號** 該參數有值時，僅接受『英文、數字、下底線』等字元。
          maxLength: 20
          pattern: ^[\w\d_]*$
          type: string
        CustomerIdentifier:
          description: |
            **統一編號** 該參數有值時，請帶固定長度為數字 8 碼。
          example: "53348111"
          maximum: 8
          type: string
        CustomerName:
          description: "**客戶名稱**   \n當列印註記`Print`為 `1`(列印)時，則該參數必須有值。  \n該參數有值時，僅接\
            受『中、英文及數字』等字元。  \n請將參數值做 UrlEncode 方式編碼。  \n"
          example: 綠界電子支付股份有限公司
          maximum: 60
          type: string
        CustomerAddr:
          description: "**客戶地址**   \n當列印註記`Print`為 `1`(列印)時，則該參數必須有值。  \n當該參數有值時，請\
            注意特殊字元轉換 。   \n請將參數值做 UrlEncode 方式編碼。\n"
          example: 臺北市南港區三重路 19-2 號 5 樓
          maxLength: 200
          type: string
        CustomerPhone:
          description: "**客戶手機號碼**  \n當客戶電子信箱`CustomerEmail`為空字串時，則該參數必須有值。  \n當該參\
            數有值時，則格式為數字。  \n注意事項：  \n請填手機號碼，不能填市話因為要收簡訊通知用  \n"
          example: "912345678"
          maxLength: 20
          type: string
        CustomerEmail:
          description: "**客戶電子信箱**  \n當客戶手機號碼`CustomerPhone`為空字串時，則該參數必須有值。  \n當該參\
            數有值時，則格式需符合 EMAIL格式。  \n請將參數值做 UrlEncode 方式編碼。  \n"
          example: abc@ecpay.com.tw
          maxLength: 200
          type: string
        ClearanceMark:
          $ref: '#/components/schemas/ClearanceMarkEnum'
        TaxType:
          $ref: '#/components/schemas/TaxTypeEnum'
        CarruerType:
          $ref: '#/components/schemas/CarruerTypeEnum'
        CarruerNum:
          description: "**載具編號**  \n1. 當載具類別 `CarruerType`=``無載具)，請帶空字串。  \n2. 當載具\
            類別`CarruerType`=`1`(綠界科技電子發票載具)時，請帶空字串，系統會自動帶入值，為合作特店載具統一編號+自訂編號(RelateNumber)。\
            \  \n3. 當載具類別`CarruerType`=`2`(買受人之自然人憑證)時，則請帶固定長度為16且格式 為2碼大寫英文字母加上14碼\
            數字。  \n4. 當載具類別`CarruerType`=`3`(買受人之手機條碼)時，則請帶固定長度為 8且格式為 1 碼斜線「/」加上由\
            \ 7 碼數字及大寫英文字母及+-.符號組成。  \n\n注意事項：  \n1. 若手機條碼中有加號，可能在介接驗證時 發生錯誤，請將加號改\
            為空白字元，產生 驗證碼。  \n2. 英文、數字、符號僅接受半形字  \n3. 若載具編號為手機條碼載具時，請先呼叫B2C電子發票介接技術\
            文件手機條碼載驗證ＡＰＩ進行檢核  \n"
          maxLength: 64
          type: string
        Donation:
          $ref: '#/components/schemas/InvoiceDonationEunm'
        LoveCode:
          description: "**捐贈碼**  \n消費者選擇捐贈發票則於此欄位須填入受贈單位之捐贈碼。  \n1. 若捐贈註記 `Donation`=\
            \ `1` (捐贈)時，此欄位須有值。  \n2. 捐贈碼以阿拉伯數字為限，最少三碼，最多七碼。內容定位採「文字格式」，首位可以為零。  \
            \ \n"
          example: "168001"
          maxLength: 7
          type: string
        Print:
          $ref: '#/components/schemas/InvoicePrintEnum'
        InvoiceItemName:
          description: "**商品名稱**  \n預設不可為空字串且格式為 名稱 1 | 名稱 2 | 名稱 3 | … | 名稱 n，當含有\
            二筆或以上的商品名稱時，則以「|」符號區隔。  \n將參數值以 UrlEncode 方式編碼。  \n"
          example: 名稱1|名稱2|名稱3
          maxLength: 100
          type: string
        InvoiceItemCount:
          description: "**商品數量**  \n預設不可為空字串且格式為 數量 1 | 數量 2 | 數量 3 | … | 數量 n，當含有\
            二筆或以上的商品名稱時，則以「|」符號區隔。\n"
          example: 1|1
          type: string
        InvoiceItemWord:
          description: "**商品單位**  \n商品單位若超過二筆以上請以「|」符號區隔單位最大長度為 6 碼。  \n請將參數做 UrlEncode\
            \ 方式編碼。\n"
          type: string
        InvoiceItemPrice:
          description: "**商品價格**  \n預設不可為空字串且格式為 價格 1 | 價格 2 | 價格 3 | … | 價格 n，當含有\
            二筆或以上的商品價格時，則以「|」符號區隔。\n"
          type: string
        InvoiceItemTaxType:
          description: "**商品課稅別**  \n1：應稅  \n2：零稅率  \n3：免稅  \n注意事項：  \n1. 預設為空字串，當\
            課稅類別 [TaxType] = 9 時，此欄位不可為空。  \n2. 格式為課稅 類別 1 | 課稅類別 2 | 課稅類別 3 | … |\
            \ 課稅類別 n。當含有二筆或以上的商品課稅類別時，則以「|」符號區隔。  \n3. 課稅類別為混合稅率時，需含二筆或 以 上 的 商 品\
            \ 課 稅   別[InvoiceItemTaxType]，且至少需有一筆商品課稅別為應稅及至少需有一筆商品課稅別為免稅或零稅率，即混稅發票\
            只能 1.應稅+免稅 2.應稅+零稅率，免稅和零稅率發票不能同時開立。\n"
          example: 1|1|3
          type: string
        InvoiceRemark:
          description: |
            **備註** 當該參數有值時，請將參數值做UrlEncode 方式編碼。
          type: string
        DelayDay:
          description: "**延遲天數**  \n本參數值請帶 0~15(天)，當天數為 0 時，則付款完成後立即開立發票。\n"
