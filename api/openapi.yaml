      x-enum-descriptions:
        - 以天為週期
        - 以月為週期
        - 以年為週期
      description: |
        **週期種類**  
        可設定以下參數：  
        `D`：以天為週期  
        `M`：以月為週期  
        `Y`：以年為週期  

    UnionPayEnum:
      type: integer
      enum:
        - 0
        - 1
        - 2
      default: 0
      example: 0
      x-enum-varnames:
        - NOT_SPECIFIED
        - SPECIFIED
        - HIDDEN

      x-enum-descriptions:
        - 消費者於交易頁面可選擇是否使用銀聯交易。
        - 只使用銀聯卡交易，且綠界會將交易頁面直接導到銀聯網站。
        - 不可使用銀聯卡，綠界會將交易頁面隱藏銀聯選項。
      description: |
        **銀聯卡交易選項**  
        可帶入以下選項:  
        `0`: 消費者於交易頁面可選擇是否使用銀聯交易。  
        `1`: 只使用銀聯卡交易，且綠界會將交易頁面直接導到銀聯網站。  
        `2`: 不可使用銀聯卡，綠界會將交易頁面隱藏銀聯選項。  
        注意事項：  
        1.若需使用銀聯卡服務，請與綠界提出申請方可使用，測試環境未提供銀聯卡服務。  
        2.不支援信用卡分期付款及定期定額。  
        3.不支援信用卡紅利折抵  
        4.不支援信用卡記憶卡號功能

    RedeemEnum:
