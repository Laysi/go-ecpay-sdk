    ChoosePaymentEnum:
      type: string
      # maxLength: 20 #這會導致sdk產生故障
      example: Credit
      enum:
        - Credit
        - WebATM
        - ATM
        - CVS
        - BARCODE
        - ALL
      x-enum-descriptions:
        - 信用卡及銀聯卡(需申請開通)
        - 網路 ATM
        - 自動櫃員機
        - 超商代碼
        - 超商條碼
        - 不指定付款方式，由綠界顯示付款方式選擇頁面。
      description: |
        **選擇預設付款方式**  
        綠界提供下列付款方式，請於建立訂單時傳送過來:  
        - `Credit`: 信用卡及銀聯卡(需申請開通)  
        - `WebATM`: 網路 ATM  
        - `ATM`: 自動櫃員機  
        - `CVS`: 超商代碼   
        - `BARCODE`: 超商條碼  
        - `ALL`: 不指定付款方式，由綠界顯示付款方式選擇頁面。  

        注意事項：
        1.若為手機版時不支援下列付款方式:
          - WebATM:網路 ATM

        2.如需要不透過綠界畫面取得 `ATM`、`CVS`、`BARCODE` 的繳費代碼，請參考 FAQ。
    NeedExtraPaidInfoEnum:
